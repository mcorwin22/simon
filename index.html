<!DOCTYPE html>
<html>
  <head>
    <title>Simon</title>
    <link rel="stylesheet" href="index.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="index.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="game-container">
        <div class="btn btn-2"></div>
        <div class="btn btn-1"></div>
        <div class="middle">
          <div class="title-text label">simon</div>
          <div class="strict-light"></div>
          <div class="count-display"></div>
          <div class="start-button"></div>
          <div class="strict-button"></div>
          <div class="count-text label">COUNT</div>
          <div class="start-text label">START</div>
          <div class="strict-text label">STRICT</div>
          <div class="off-text label">OFF</div>
          <div class="off-switch"></div>
          <div class="on-switch"></div>
          <div class="on-text label">ON</div>
        </div>
        <div class="btn btn-3"></div>
        <div class="btn btn-4"></div>
      </div>
    </div>
  </body>
</html>
